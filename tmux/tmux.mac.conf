# Bind <C-Space> as the tmux prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# For mac os x
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# Mouse support - set to on if you want to use the mouse
# setw -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

# Improve colors
# see: https://pylint.readthedocs.io/en/latest/technical_reference/features.html
# set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'
set -g default-terminal 'xterm-256color'
# set -g default-terminal 'tmux-256color'
# set -ga terminal-overrides ",*256col*:Tc"
# set-option -ga terminal-overrides ",256color:Tc"
set-option -sa terminal-overrides ",xterm*:Tc"
source '/usr/local/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf'

# Start window numbers at 1 and make pane numbering consistent with windows
set -g base-index 1
set-window-option -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Increase scrollback lines
set -g history-limit 10000

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Enable vi-style keys instead of default emacs-style keys
set -g status-keys vi
setw -g mode-keys vi

# Fix responsiveness of vim by removing the delay after pressing ESC
set -s escape-time 0
 
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# Make 'v' start selection and 'y' copy to system clipboard
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Prevent Tmux from displaying the annoying Activity in window X messages:
set -g visual-activity off

# Easy split pane
bind | split-window -h
bind - split-window -v

# Resize pane
set -g repeat-time 1500
bind -r h resize-pane -L
bind -r j resize-pane -D
bind -r k resize-pane -U
bind -r l resize-pane -R
